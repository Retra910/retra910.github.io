        <h1 align="center">FORMULARIO</h1>

        <div class="container">
            <div class="row">
              <div class="col">
              <font zise="10" color="red"><b>PEDIDOS AGREGUE SUS DATOS</b></font>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4"><font color="black">Correo</font></label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4"><font color="black">Contrase</font>&ntilde;a</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress"><font color="black">Direcci&oacute;n</font></label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2"><font color="black">Direcci&oacute;n 2</font></label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity"><font color="black">Ciudad</font></label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState"><font color="black">Estado</font></label>
                <select id="inputState" class="form-control">
                  <option selected>Escoje...</option>
                  <option>USA</option>
                  <option>Mexico</option>
                  <option>Farfania</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip"><font color="black">C&oacute;digo Postal</font></label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Activar
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Datos</button>
          </form>
           </div>
